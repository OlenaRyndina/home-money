<p class="text-xs-center">Регистрация для получения доступа</p>
<form>
	<div 
	    class="form-group"
	    >
		<label for="email">Email</label>
		<input 
		    type="text"
		    class="form-control underlined"
		    id="email"
		    placeholder="Введите email"
		    >

	</div>
	<div 
	    class="form-group"
>
		<label for="password">Пароль</label>
		<input 
		    type="text"
		    class="form-control underlined"
		    id="password"
		    placeholder="Введите пароль"
		    >
	</div>
	<div 
	    class="form-group"
	    >
		<label for="name">Имя</label>
		<input 
		    type="text"
		    class="form-control underlined"
		    id="name"
		    placeholder="Введите имя"
		    >
	</div>
	<div 
	    class="form-group"
	    >
		<label for="agree">
		    <input 
		        type="checkbox"
		        class="checkbox"
		        id="agree"
		        >
		Согласен с правилами</label>
	</div>
	<button
	    type="submit"
		class="btn btn-block btn-primary">Зарегистрироваться
	</button>
	<div class="form-group">
		<p class="text-muted text-xs-center">
			Уже есть аккаунт? <a>Войти</a>
		</p>
	</div>
</form>
