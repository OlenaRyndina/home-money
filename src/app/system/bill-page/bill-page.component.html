<div class = "title pull-left container">
	<h3 class = "title pull-left">
		Страница счета <span class = "sparkline bar"></span>
	</h3>
	<div class = "pull-right">
		<button class = "btn-sm btn btn-outline-info" (click) = onRefresh()>
			<i class = "fa fa-refresh"></i>
		</button>
	</div>
</div>
<section class = "section">
	<div class = "text-center" *ngIf = "!isLoaded">Loading...</div>
	<div class = "row" *ngIf = "isLoaded">
		<div class = "col col-sm-12 col-md-6 col-xl-5">
			<hm-bill-card [bill] = "bill" [currency] = "currency"> </hm-bill-card>
		</div>
        <div class = "col col-sm-12 col-md-6 col-xl-7">
            <hm-currency-card [currency] = "currency"></hm-currency-card>
        </div>
	</div>
</section>
