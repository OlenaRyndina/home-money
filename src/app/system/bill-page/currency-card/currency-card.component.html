<div class = "col history-col">
	<div class = "card">
		<div class = "card-body">
			<div class = "title-block">
				<h4 class = "title">Курс</h4>
			</div>
			<div class = "row row-sm-stats-container">
				<table class = "table table-hover">
					<thead>
						<tr>
							<th>Валюта</th>
							<th>Курс</th>
							<th>Дата</th>
						</tr>
					</thead>
                    <tbody>
                        <tr>
                            <td>UAH</td>
                            <td>1</td>
                            <td>{{currency.date | hmMoment:'YYYY-MM-DD'}}</td>
                        </tr>
                        <tr *ngFor = "let c of currencies">
                            <td>{{ c }}</td>
                            <td>{{ currency.rates['UAH']/currency.rates[c] }}</td>
                            <td>{{ currency.date | hmMoment:'YYYY-MM-DD' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
	</div>
</div>
