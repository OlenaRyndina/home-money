<div class="title-block">
	<h3 class="title">
        Страница истории
		<span class="sparkline bar"></span>
	</h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-outline-info">
            <i class="fa fa-filter"></i>
        </button>
    </div>
</div>
<div  class="text-center"
      *ngIf = "!isLoaded">Loading... </div>
<div *ngIf = "isLoaded">
    <div>
        <hm-history-chart [data] = "chartData"></hm-history-chart>
        <hm-history-events
        [categories] = "categories"
        [events] = "events">            
        </hm-history-events>
        <hm-history-filter></hm-history-filter>
    </div>
</div>
