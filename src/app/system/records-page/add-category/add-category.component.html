<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Добавить категорию</h3>
		</div>
	</div>
	<div class="card-body">
		<form>
			<div 
			    class="form-group"
			    >
				<label 
					for="category-name" 
					class="control-label">Введите название
				</label>
				<input 
					type="text" 
					id="category-name" 
					class="form-control"
					>
				<span 
                    
 				    class="form-help-text invalid-feedback">Название категории не может быть пустым</span>
			</div>
			<div 
			    class="form-group"
			    >
				<label 
					for="category-value" 
					class="control-label">Введите лимит
				</label>
				<input 
					type="number" 
					id="category-value" 
				    class="form-control"
				    >
				<span 
				    
				    class="form-help-text">Введите корректные данные</span>
			</div>
			<button 
				type="submit" 
				class="btn btn-primary"
				>Добавить
			</button>
		</form>
	</div>
</div>
