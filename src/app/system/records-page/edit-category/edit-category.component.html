<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Редактировать категорию</h3>
		</div>
	</div>
	<div class="card-body">
		<div 
		   class="alert "
		   ></div>
		<form>
			<div class="form-group">
				<label 
					for="e-select-category" 
					class="control-label">Выберите категорию
				</label>
				<select 
				    class="form-control"
				    id="e-select-category"
				    >
					<option 
					    > 
					       	
					</option>
				</select>
			</div>
			<div 
			    class="form-group"
			    >
				<label 
					for="e-category-name" 
					class="control-label">Введите название
				</label>
				<input 
					type="text" 
					id="e-category-name" 
					class="form-control"
					>
				<span 
                    
 				    class="form-help-text invalid-feedback">Название категории не может быть пустым</span>
			</div>
			<div 
			    class="form-group"
			    >
				<label 
					for="e-category-value" 
					class="control-label">Введите лимит
				</label>
				<input 
					type="number" 
					id="e-category-value" 
				    class="form-control"
				    >
				<span 
				    
				    class="form-help-text">Введите корректные данные</span>
			</div>
			<button 
				type="submit" 
				class="btn btn-primary"
				>Редактировать
			</button>
		</form>
	</div>
</div>
