<div class = "card">
	<div class = "card-header bordered">
		<div class = "header-block">
			<h3 class = "title">Редактировать категорию</h3>
		</div>
	</div>
	<div class = "card-body">
		<div 
		   class = "alert alert-{{message.type}}"
		   *ngIf = "message.text"
		   >{{message.text}}</div>
		<form #f = "ngForm" (ngSubmit) = "onSubmit(f)">
			<div class="form-group">
				<label 
					for = "e-select-category" 
					class = "control-label">Выберите категорию
				</label>
				<select 
				    class = "form-control"
				    id = "e-select-category"
				    [(ngModel)] = "currentCategoryId"
				    (change) = "onCategoryChange()"
				    [ngModelOptions] = "{standalone: true}"
				    >
					<option 
					    *ngFor = "let c of categories"
					    [value] = "c.id"
					    > {{c.name}}				       	
					</option>
				</select>
			</div>
			<div 
			    class = "form-group"
			    >
				<label 
					for = "e-category-name" 
					class = "control-label">Введите название
				</label>
				<input 
					type="text" 
					id="e-category-name" 
					class="form-control"
					[ngClass] = "{'is-invalid': name.invalid && name.touched}"
					required
					#name = "ngModel" 
					#nameModel = "ngModel"
					name = "name"
					[ngModel] = "currentCategory.name"
					>
				<span                     
 				    class="form-help-text invalid-feedback"
 				    *ngIf = "name.invalid && name.touched">Название категории не может быть пустым</span>
			</div>
			<div 
			    class="form-group"
			    >
				<label 
					for="e-category-value" 
					class="control-label">Введите лимит
				</label>
				<input 
					type="number" 
					id="e-category-value" 
				    class="form-control"
				    [ngClass] = "{'is-invalid': capacity.invalid && capacity.touched}"
				    required
				    #capacity = "ngModel"
				    name = "capacity"
				    min = "1" 
				    [ngModel] = "currentCategory.capacity"
				    >
				<span 
				    *ngIf = "capacity.invalid && capacity.touched"
				    class="form-help-text invalid-feedback">Введите корректные данные</span>
			</div><br>
			<button 
				type="submit" 
				class="btn btn-primary"
				[disabled] = "f.invalid"
				>Редактировать
			</button>
		</form>
	</div>
</div>
